<!DOCTYPE html>
<html>
<body>
​
<h3>A demonstration of how to access an OPTION element</h3>
​
<select id="mySelect">
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
</select>
​
<p>Click the button to get the text and value of the selected option in the drop-down list.</p>
​
<button onclick="getSelectedOption()">Try it</button>
​
<p id="demo"></p>
​
<script>
function getSelectedOption() {
  var x = document.getElementById("mySelect");
  var selectedOption = x.options[x.selectedIndex].text;
  var selectedValue = x.options[x.selectedIndex].value;
  var result = "" + selectedOption + "<br>" + selectedValue;
  document.getElementById("demo").innerHTML = result;
}
</script>
​
</body>
</html>
